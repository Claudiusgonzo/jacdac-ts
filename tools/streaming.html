<html>

<head>
    <style>
        body {
            font-family: monospace;
        }

        .segment {
            padding: 0.5rem;
            margin: 0.5rem;
        }

        #log {
            margin-top: 1rem;
        }

        #log>div {
            margin: 0.25rem;
        }
    </style>
</head>

<body>
    <h1>JACDAC/Streaming</h1>
    <div>
        <button id="connect">connect to jacdac device</button>
    </div>
    <div id="devices" class="segment"></div>
    <div id="log" class="segment">
        <div>waiting for message...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jacdac-ts"></script>
    <script>
        const devicesDiv = document.getElementById("devices");
        async function sniff() {
            log('starting')
            let bus;
            try {
                bus = await jacdac.requestUSBBus();
                bus.on('deviceannounce', d => {
                    // if the device is a sensor, start streaming
                    const sensor = jacdac.SensorClient.from(d, jacdac.JD_SERVICE_SLIDER);
                    if (sensor) {
                        log(`start streaming ${d}`)
                        sensor.setStreamingAsync(true);
                    }
                })
                bus.on('packetsend', pkt => {
                    console.log(jacdac.printPacket(pkt));
                })
                bus.on('packetreceive', pkt => {
                    //console.log(jacdac.printPacket(pkt));
                    const decoded = jacdac.decodePacketData(pkt);
                    if (decoded)
                        log(decoded)
                })
                log('started')
            } catch (err) {
                log(err)
                await bus.disconnect()
            }
        }

        const connect = document.getElementById("connect");
        connect.onclick = sniff;
        function log(msg) {
            const logDiv = document.getElementById("log");
            const line = document.createElement("div");
            line.innerText = "" + msg;
            logDiv.insertBefore(line, logDiv.firstElementChild);
            if (logDiv.childElementCount > 100)
                logDiv.lastElementChild.remove();
        }
    </script>
</body>

</html>

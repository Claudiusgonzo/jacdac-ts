<html>

<head>
    <style>
        body {
            font-family: monospace;
        }

        #streams {
            margin-top: 1rem;
        }

        .stream input {
            margin-left: 1rem;
        }

        #log {
            margin-top: 1rem;
        }

        #log>div {
            margin: 0.25rem;
        }
    </style>
</head>

<body>
    <h1>JACDAC/Streaming</h1>
    <div>
        <button id="connect">connect to jacdac device</button>
    </div>
    <div id="devices" class="segment"></div>
    <div id="streams" class="segment"></div>

    <script src="https://cdn.jsdelivr.net/npm/jacdac-ts@1.0.31"></script>
    <script>
        const devicesDiv = document.getElementById("devices");
        async function sniff() {
            console.log('starting')
            let jd = await jacdac.requestUSBBus();
            jd.on('deviceannounce', d => {
                // tell all services to start streaming, ignored if not supported
                for (let i = 1; i < d.serviceLength; ++i) {
                    const sensor = new jacdac.SensorClient(d, i)
                    sensor.setStreamingAsync(true);
                }
            })
            jd.on('packetsend', pkt => {
                console.log(jacdac.printPacket(pkt));
            })
            jd.on('packetreceive', pkt => {
                const decoded = jacdac.decodePacketData(pkt);
                if (decoded)
                    slider(pkt)
            })
            console.log('started')
        }

        const connect = document.getElementById("connect");
        connect.onclick = sniff;

        function slider(pkt) {
            const id = pkt.device_identifier + ":" + pkt.service_number;
            let el = document.getElementById(id);
            if (!el) {
                const div = document.createElement("div")
                div.className = "stream"
                el = document.createElement("input");
                el.id = id
                el.type = "range"
                el.min = 0
                el.max = 1
                el.readonly = true
                const label = document.createElement("label")
                label.id = el.id + ":label"
                label.for = el.id
                div.append(label)
                div.append(el)
                const streams = document.getElementById("streams")
                streams.append(div)
            }

            const v = jacdac.intOfBuffer(pkt.data);
            el.max = Math.max(parseInt(el.max), v)
            el.value = v;

            const lbl = document.getElementById(el.id + ":label");
            lbl.innerText = `${jacdac.deviceServiceName(pkt)}: ${v}`;
        }
    </script>
</body>

</html>

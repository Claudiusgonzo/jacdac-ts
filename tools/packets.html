<html>

<head>
    <style>
        body {
            font-family: monospace;
        }

        #log {
            margin-top: 1rem;
        }

        #log>div {
            margin: 0.25rem;
        }
    </style>
</head>

<body>
    <h1>JACDAC/Packets</h1>
    <div>
        <button id="connect">connect to jacdac device</button>
    </div>
    <div id="log">
        <div>waiting for message...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jacdac-ts"></script>
    <script>
        async function sniff() {
            log('starting')
            let bus;
            try {
                bus = await jacdac.requestUSBBus();
                bus.on('packetreceive', pkt => log(jacdac.printPacket(pkt)))
                log('started')
            } catch (err) {
                log(err)
                await bus.disconnect()
            }
        }

        const connect = document.getElementById("connect");
        connect.onclick = sniff;

        function log(msg) {
            const logDiv = document.getElementById("log");
            const line = document.createElement("div");
            line.innerText = "" + msg;
            logDiv.insertBefore(line, logDiv.firstElementChild);
            if (logDiv.childElementCount > 100)
                logDiv.lastElementChild.remove();
        }
    </script>
</body>

</html>

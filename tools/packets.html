<html>

<head>
    <style>
        body {
            font-family: monospace;
        }

        .hint {
            font-size: 80%;
        }

        #log {
            margin-top: 1rem;
        }

        #log>div {
            margin: 0.25rem;
        }
    </style>
</head>

<body>
    <h1>JACDAC/Packets</h1>
    <div>
        <button id="connect">connect to jacdac device</button>
    </div>
    <div class="hint">
        Drag and drop an exported data from your Saleae. Add an Async Serial protocol analyser, 1Mbit, export to
        CSV/hex.
    </div>
    <div id="log">
        <div>waiting for message...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jacdac-ts@1.0.25"></script>
    <script>
        // webusb
        let jd;
        async function listenWebUsb() {
            log('starting')
            try {
                if (jd) {
                    await jd.disconnectAsync();
                    jd = undefined;
                }
                jd = await jacdac.requestUSBBus();
                jd.on('packetreceive', pkt => log(jacdac.printPacket(pkt)))
                log('started')
            } catch (err) {
                log(err)
                if (jd) {
                    await jd.disconnectAsync()
                    jd = undefined;
                }
            }
        }

        // replace
        async function importLog(file) {
            if (jd) {
                await jd.disconnectAsync();
                jd = undefined;
            }
            jd = new jacdac.Bus({ sendPacketAsync: p => { } })
            jd.on('packetreceive', pkt => log(jacdac.printPacket(pkt)))

            const logDiv = document.getElementById("log");
            logDiv.innerHTML = ''
            const text = await file.text();
            jacdac.replayLog(bus, text);
        }

        // binding ui
        const connect = document.getElementById("connect");
        connect.onclick = listenWebUsb;
        document.body.ondragover = ev => ev.preventDefault();
        document.body.ondrop = drop;

        async function drop(ev) {
            ev.preventDefault();
            const items = ev.dataTransfer.items;
            if (!items) return;
            const item = items[0];
            if (item.kind === 'file') {
                const file = item.getAsFile();
                importLog(file);
            }
        }        
        function log(msg) {
            const logDiv = document.getElementById("log");
            const line = document.createElement("div");
            line.innerText = "" + msg;
            logDiv.insertBefore(line, logDiv.firstElementChild);
            if (logDiv.childElementCount > 100)
                logDiv.lastElementChild.remove();
        }
    </script>
</body>

</html>

<html>

<head>
    <style>
        body {
            font-family: monospace;
        }

        .device {
            margin: 0.5rem;
        }
    </style>
    <script>
        var process = {
            env: {}
        }   
    </script>

</head>

<body>
    <h1>JACDAC/Devices</h1>
    <div>
        <button id="connect">connect</button>
        <button id="disconnect">disconnect</button>
    </div>
    <div id="devices">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jacdac-ts@1.1.4https://cdn.jsdelivr.net/npm/jacdac-ts@1.1.5/dist/jacdac.umd.js"></script>
    <script>
        const devicesDiv = document.getElementById("devices");
        const log = console.log;
        const jd = jacdac.createUSBBus()
        jd.on("error", (evt) => log(`${evt.context} ${evt.exception.message}`))

        async function scan() {
            log('starting')
            await jd.disconnectAsync();
            await jd.connectAsync();
            jd.on('deviceConnect', dev => {
                console.log(`connect ${dev}`)
                connect(dev)
            })
            jd.on('deviceDisconnect', dev => disconnect(dev))
            jd.on('deviceAnnounce', render)
            render()
            log('started')
        }

        function connect(device) {
            let div = document.getElementById(device.deviceId);
            if (!div) {
                div = document.createElement("div");
                div.id = device.deviceId;
                div.className = "device";
                devicesDiv.append(div);
            }
            div.innerText = `${device.toString()} - ${device.deviceId}: ${jacdac.printServices(device)}`;
        }

        function disconnect(device) {
            console.log(`disconnect ${device}`)
            let div = document.getElementById(device.deviceId);
            if (div)
                div.remove();
        }

        function render() {
            const devices = jd.devices();
            devices.forEach(device => connect(device));
        }

        const btn = document.getElementById("connect");
        btn.onclick = scan;
        const disconnectElt = document.getElementById("disconnect");
        disconnectElt.onclick = () => jd.disconnectAsync()
    </script>
</body>

</html>

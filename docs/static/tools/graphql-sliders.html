<html>

<head>
    <style>
        body {
            font-family: monospace;
        }

        .field {
            margin-top: 0.5rem;
        }

        button,
        textarea {
            margin: 0.5rem
        }

        textarea {
            width: calc(100% - 1rem)
        }

        #log {
            margin-top: 1rem;
        }

        #log>div {
            margin: 0.25rem;
        }
    </style>
    <script>
        var process = {
            env: {}
        }   
    </script>
</head>

<body>
    <h1>JACDAC/GraphQL</h1>
    <div class="field">
        <button id="connect">connect</button>
        <button id="disconnect">disconnect</button>
    </div>
    <pre id="result">
    </pre>
    <div id="log" class="segment">
        <div>...</div>
    </div>


    <script src="/dist/jacdac.umd.js"></script>
    <script>
        const logDiv = document.getElementById("log");
        const resultDiv = document.getElementById("result")
        const connectel = document.getElementById("connect");
        const disconnect = document.getElementById("disconnect");

        const jd = jacdac.createUSBBus()
        jd.on(jacdac.ERROR, (evt) => log(`${evt.context} ${evt.exception.message}`))
        jd.on(jacdac.PACKET_REPORT, pkt => console.log(pkt))

        const devicesSubscription = jacdac.jdql(`
        subscription {
    deviceChanged(serviceName: "SLIDER") {
        deviceId
        connected
        announced
    }
}
`)

        // subscribe to devices with slider that connect
        async function subscribeDevices() {
            const sub = await devicesSubscription.subscribeAsync(jd)
            log(`subscribed to device changes`)
            for await (const ev of sub) {
                console.log(ev)
                if (ev.data.deviceChanged.connected &&
                    ev.data.deviceChanged.announced)
                    subscribeReports(ev.data.deviceChanged.deviceId)
            }
        }

        async function subscribeReports(deviceId) {
            const sub = await jacdac.jdql(`
subscription {
    reportReceived(deviceId: "${deviceId}", serviceName: "SLIDER", address: 255) {
        intValue
    }
}
`).subscribeAsync(jd)
            log(`subscribed to ${deviceId} slider updates`)
            for await (const value of sub) {
                console.log(value)
                query()
            }
        }

        async function query() {
            const res = await jacdac.jdql(`
        { 
    devices(serviceName: "SLIDER") { 
        deviceId
        services(serviceName: "SLIDER")  {
            serviceClass
            name
            register(address: 257) {
                intValue
            }
        }
    } 
}   
        `).queryAsync(jd);

            console.log(res)
            result.innerHTML = JSON.stringify(res, null, 2);
        }

        async function connect() {
            log('starting')
            await jd.disconnectAsync();
            await jd.connectAsync();
            log('started')
        }

        connectel.onclick = connect;
        disconnect.onclick = () => jd.disconnectAsync()

        function log(msg) {
            const line = document.createElement("div");
            line.innerText = "" + msg;
            logDiv.insertBefore(line, logDiv.firstElementChild);
            if (logDiv.childElementCount > 100)
                logDiv.lastElementChild.remove();
        }

        subscribeDevices()
    </script>
</body>

</html>

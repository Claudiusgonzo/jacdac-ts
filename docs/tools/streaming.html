<html>

<head>
    <style>
        body {
            font-family: monospace;
        }

        #streams {
            margin-top: 1rem;
        }

        .stream input {
            margin-left: 1rem;
        }

        #log {
            margin-top: 1rem;
        }

        #log>div {
            margin: 0.25rem;
        }
    </style>
</head>

<body>
    <h1>JACDAC/Streaming</h1>
    <div>
        <button id="connect">connect to jacdac device</button>
    </div>
    <div id="devices" class="segment"></div>
    <div id="streams" class="segment"></div>

    <script src="/dist/jacdac.umd.js"></script>
    <script>
        const devicesDiv = document.getElementById("devices");
        async function sniff() {
            console.log('starting')
            let bus = await jacdac.requestUSBBus();
            bus.on('deviceannounce', d => {
                // if the device is a sensor, start streaming
                const sensors = jacdac.sensorsFromDevice(d, jacdac.SRV_SLIDER);
                if (sensors.length) {
                    console.log(`start streaming ${d} (${sensors.length}): ${jacdac.printServices(d)}`)
                    sensors.forEach(sensor => sensor.setStreamingAsync(true));
                }
            })
            bus.on('packetsend', pkt => {
                console.log(jacdac.printPacket(pkt));
            })
            bus.on('packetreceive', pkt => {
                const decoded = jacdac.decodePacketData(pkt);
                if (decoded)
                    slider(pkt)
            })
            console.log('started')
        }

        const connect = document.getElementById("connect");
        connect.onclick = sniff;

        function slider(pkt) {
            const id = pkt.device_identifier + ":" + pkt.service_number;
            let el = document.getElementById(id);
            if (!el) {
                const div = document.createElement("div")
                div.className = "stream"
                el = document.createElement("input");
                el.id = id
                el.type = "range"
                el.min = 0
                el.max = 1
                el.readonly = true
                const label = document.createElement("label")
                label.id = el.id + ":label"
                label.for = el.id
                div.append(label)
                div.append(el)
                const streams = document.getElementById("streams")
                streams.append(div)
            }

            const v = jacdac.intOfBuffer(pkt.data);
            el.max = Math.max(parseInt(el.max), v)
            el.value = v;

            const lbl = document.getElementById(el.id + ":label");
            lbl.innerText = `${pkt.dev.shortId}: ${v}`;
        }
    </script>
</body>

</html>

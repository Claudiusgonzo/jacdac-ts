<html>

<head>
    <style>
        body {
            font-family: monospace;
        }

        #log {
            margin-top: 1rem;
        }

        #log>div {
            margin: 0.25rem;
        }
    </style>
</head>

<body>
    <h1>JACDAC-TS: packet watcher</h1>

    <div>
        <button id="connect">connect</button>
    </div>
    <div id="log">

    </div>

    <script src="./dist/jacdac.umd.js"></script>
    <script>
        const connect = document.getElementById("connect");
        const logDiv = document.getElementById("log");

        function log(msg) {
            const line = document.createElement("div");
            line.innerText = "" + msg;
            logDiv.append(line)
            if (logDiv.childElementCount > 100)
                logDiv.firstElementChild.remove()
        }

        async function sniff() {
            log('starting')
            let bus;
            try {
                bus = await jacdac.requestUSBBus();
                bus.on('packet', pkt => log(`packet: ${jacdac.printPacket(pkt)}`))
                bus.on('device', dev => log(`device: ${dev}`))
                bus.on('advertisement', dev => log(`advertisement: ${dev}`))
                log('started')
            } catch (err) {
                log(err)
                await bus.disconnect()
            }
        }

        connect.onclick = sniff;
    </script>
</body>

</html>
